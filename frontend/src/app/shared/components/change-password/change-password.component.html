
<!-- src/app/change-password/change-password.component.html -->
<div class="bg-gray-50 min-h-screen">
    <!-- Main content container -->
    <div class="max-w-6xl mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8">My profile</h1>
      
      <!-- Success message alert -->
      <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded relative mb-6">
        <span class="flex items-center">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          Congratulations!
        </span>
        <p class="text-sm ml-7">{{ successMessage }}</p>
        <button class="absolute top-0 right-0 p-2" (click)="successMessage = ''">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      
      <div class="flex flex-row">
        <!-- Left sidebar navigation -->
        <app-profile-sidebar class="w-1/4 pr-8 pt-14" ></app-profile-sidebar>
        
        <!-- Right content area -->
        <div class="w-3/4">
          <h2 class="text-2xl font-bold mb-6">Change password</h2>
          
          <div class="mb-6">
            <h3 class="text-base font-medium mb-4">Password</h3>
            
            <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
              <div class="border border-black rounded-md p-6 mb-6 display flex">
                <div class="mb-4 w-1/2 p-4">
                  <label class="block text-xs text-gray-600 mb-1">Current password</label>
                  <div class="relative">
                    <input 
                        
                      [type]="showCurrentPassword ? 'text' : 'password'" 
                      formControlName="currentPassword"
                      class="w-full p-2 border border-gray-300 text-sm rounded-md text-gray-500"
                      placeholder="Enter your password"
                    >
                    <button 
                      type="button" 
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400"
                      (click)="toggleCurrentPasswordVisibility()"
                    >
                      <svg *ngIf="!showCurrentPassword" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                      <svg *ngIf="showCurrentPassword" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                      </svg>
                    </button>
                  </div>
                </div>
                
                <div class="mb-4 w-1/2 p-4">
                  <label class="block text-xs text-gray-600 mb-1 ">New password</label>
                  <div class="relative">
                    <input 
                      [type]="showNewPassword ? 'text' : 'password'" 
                      formControlName="newPassword"
                      class="w-full p-2 border border-gray-300 text-sm rounded-md text-gray-500"
                      placeholder="Create new password"
                    >
                    <button 
                      type="button" 
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400"
                      (click)="toggleNewPasswordVisibility()"
                    >
                      <svg *ngIf="!showNewPassword" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                      <svg *ngIf="showNewPassword" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              
              <!-- Save button -->
              <div class="flex justify-end">
                <button 
                  type="submit" 
                  class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md"
                  [disabled]="passwordForm.invalid"
                >
                  Change password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
