<div class="display flex flex-col md:flex-row px-4 md:px-10">
  <h2 class="w-full md:w-1/3 text-base md:text-lg text-gray-500 mb-4 md:mb-3 uppercase">
    (FAQ) - frequently Asked Questions
  </h2>
 
  <div class="w-full md:w-2/3 mx-auto my-4 md:my-8">
    <div>
      <div *ngFor="let item of faqItems; trackBy: trackByQuestion" class="border-b border-gray-200">
        <button
          (click)="toggleFaq(item)"
          class="w-full flex items-center justify-between py-4 px-3 md:py-5 md:px-4 focus:outline-none"
          [attr.aria-expanded]="item.isOpen">
          <span class="text-lg md:text-2xl font-medium text-left">
            {{ item.question }}
          </span>
          <span class="ml-4 md:ml-6 flex-shrink-0">
            <span *ngIf="item.isOpen">x</span>
            <span *ngIf="!item.isOpen">+</span>
          </span>
        </button>
 
        <div *ngIf="item.isOpen" class="pb-4 md:pb-5 px-3 md:px-4">
          <p class="text-sm md:text-base text-gray-600">{{ item.answer }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
