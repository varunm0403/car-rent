<!-- src/app/shared/components/car-catalog/car-catalog.component.html -->

<div class="w-full px-4 sm:px-6 lg:px-6">
  <div class="min-h-full p-2 m-3 mx-2">
    <h2 class="text-lg text-gray-500">
      {{ hasActiveFilters() ? 'FILTERED RESULTS' : 'POPULAR CARS' }}
    </h2>
    
    <!-- Show filter summary if filters are active -->
    <div *ngIf="hasActiveFilters()" class="text-sm text-gray-600 mt-2">
      <p>Showing cars matching your filters</p>
      <div class="text-sm text-gray-500 mt-1">Found {{ filteredCars.length }} matching vehicles</div>
    </div>
  </div>
  
  <!-- No results message -->
  <div *ngIf="hasActiveFilters() && filteredCars.length === 0" class="text-center py-10">
    <p class="text-xl text-gray-600">No cars match your current filters</p>
    <p class="text-gray-500 mt-2">Try adjusting your filters to see more options</p>
  </div>
  
  <!-- Initial view with limited cars -->
  <div *ngIf="!showAllCars && !hasActiveFilters()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mx-4 px-4">
    <div *ngFor="let car of featuredCars" class="flex justify-center">
      <app-car-card [car]="car"></app-car-card>
    </div>
  </div>

  <!-- Expanded view with all cars -->
  <div *ngIf="showAllCars || hasActiveFilters()" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <div *ngFor="let car of paginatedCars" class="flex justify-center">
      <app-car-card [car]="car"></app-car-card>
    </div>
  </div>

  <!-- Pagination for expanded view -->
  <div *ngIf="(showAllCars || hasActiveFilters()) && paginatedCars.length > 0" class="flex justify-center mt-8 mb-4">
    <nav class="flex items-center">
      <button class="p-2 rounded-full bg-gray-200 mr-2" [disabled]="currentPage === 1" (click)="prevPage()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
      
      <div class="flex space-x-1">
        <button *ngFor="let page of pages" 
                [class]="page === currentPage ? 
                         'w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center' : 
                         'w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center'"
                (click)="goToPage(page)">
          {{ page }}
        </button>
      </div>
      
      <button class="p-2 rounded-full bg-gray-200 ml-2" [disabled]="currentPage === totalPages" (click)="nextPage()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
        </svg>
      </button>
    </nav>
  </div>

  <!-- View all cars button -->
  <div class="flex justify-end mt-4 pr-4 md:pr-6 lg:pr-8" *ngIf="!showAllCars && !hasActiveFilters()">
    <button routerLink="/cars" class="text-blue-600 font-medium flex items-center">
      View all cars
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
