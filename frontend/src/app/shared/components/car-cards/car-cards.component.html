<div 
  class="bg-gray-100 rounded-lg overflow-hidden shadow-sm h-full"
  [id]="'car-card-' + car.id">
  
  <div class="relative">
    <img [src]="car.images[0]" [alt]="car.make + ' ' + car.model" class="w-full h-48 p-3 object-cover">
    <div class="absolute top-2 left-2 bg-white px-2 py-1 rounded-md text-sm font-medium">
      {{ car.status }}
    </div>
  </div>
  
  <div class="p-4">
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-lg font-bold"> {{ car.make }} {{car.model }} {{car.year}}</h3>
      <div class="flex items-center">
        <span class="text-gray-700 mr-1">{{ car.carRating }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div>
    </div>

    <p class="text-gray-600 text-sm mb-4">
      {{car.location || "unknown"}}
    </p>
    
    <button
    class="w-full py-2 border border-black-300 text-black rounded-full hover:bg-red-200 transition duration-300 mb-2"
    (click)="bookCar(car.id)"
    [id]="'book-btn-' + car.id">
    Book the car - ${{ car.pricePerDay }}/day
  </button>
  
    
    <div class="text-center">
      <a 
        (click)="openViewCard()" 
        class="text-sm text-blue-600 hover:underline cursor-pointer"
        [id]="'details-link-' + car.id">
        See more details
      </a>
    </div>
  </div>
</div>
