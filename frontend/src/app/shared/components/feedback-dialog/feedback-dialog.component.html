<div class="fixed inset-0 bg-opacity-30 flex justify-center items-center z-50">
    <div class="bg-[#fdfaf5] p-6 rounded-2xl w-full max-w-md shadow-2xl">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">How was your experience?</h2>
      <!-- <p class="text-gray-600 font-medium mb-4">{{ car?.name }}</p> -->
 
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Rate your experience</label>
        <!-- Star Rating Placeholder -->
        <div class="flex space-x-1 text-2xl text-gray-400">
          <ng-container *ngFor="let star of [1,2,3,4,5]">
            <span
              class="cursor-pointer"
              [class.text-yellow-500]="star <= rating"
              (click)="rating = star"
            >â˜…</span>
          </ng-container>
        </div>
      </div>
 
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Review</label>
        <textarea
          [(ngModel)]="feedback"
          class="w-full mt-1 border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-300"
          placeholder="Add your comment"
          rows="3"
        ></textarea>
      </div>
 
      <div class="flex justify-end gap-4 mt-6">
        <button
          (click)="cancelDialog()"
          class="px-6 py-2 border border-gray-500 text-gray-800 rounded-full hover:bg-gray-100 transition"
        >
          Cancel
        </button>
        <button
          (click)="submitFeedback()"
          class="px-6 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
