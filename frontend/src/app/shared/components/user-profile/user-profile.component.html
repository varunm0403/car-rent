<div class="bg-gray-50 min-h-screen">
  <!-- Main content container -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">My profile</h1>

    <div class="flex flex-row">
      <!-- Left sidebar navigation -->
       <app-profile-sidebar class="w-1/4 pr-8 pt-14" ></app-profile-sidebar>
       <!-- <div class="w-1/4 pr-8">
        <nav class="flex flex-col space-y-4">
          <a routerLink="/user-profile/reviews" class="text-gray-600 hover:text-red-600">Reviews</a>
          <a routerLink="/user-profile/info" class="text-gray-600 hover:text-red-600">Personal info</a>
          <a routerLink="/user-profile/documents" class="text-gray-600 hover:text-red-600">Documents</a>
          <a routerLink="/user-profile/change-password" class="text-red-600 font-medium">Change password</a>
        </nav>
      </div> -->
      

      <!-- Right content area -->
      <div class="w-3/4">
        <h2 class="text-2xl font-bold mb-6">Personal info</h2>

        <!-- Profile card with photo -->
        <div class="border border-gray-200 rounded-md p-4 mb-6 flex items-center justify-between">
          <div class="flex items-center">
            <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile picture"
              class="w-16 h-16 rounded-full mr-4">
            <div>
              <p class="font-medium">{{user.name}} {{user.surname}}</p>
              <p class="text-gray-500 text-sm">{{user.email}}</p>
            </div>
          </div>
          <button class="text-gray-600 hover:text-red-600 text-sm">Change</button>
        </div>

        <!-- Personal info form -->
        <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
          <h3 class="text-xl font-medium mb-4">Personal info</h3>

          <div class="border border-gray-200 rounded-md p-6 mb-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Name</label>
                <input type="text" formControlName="name" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Surname</label>
                <input type="text" formControlName="surname" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
            </div>

            <div class="mb-4">
              <label class="block text-sm text-gray-600 mb-1">Phone</label>
              <input type="text" formControlName="phone" class="w-full p-2 border border-gray-300 rounded-md">
            </div>
          </div>

          <!-- Address section -->
          <h3 class="text-xl font-medium mb-4">Address</h3>

          <div class="border border-gray-200 rounded-md p-6 mb-6">
            <div class="grid grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Country</label>
                <input type="text" formControlName="country" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">City</label>
                <input type="text" formControlName="city" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1">Postal code</label>
                <input type="text" formControlName="postalCode" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">Street</label>
                <input type="text" formControlName="street" class="w-full p-2 border border-gray-300 rounded-md">
              </div>
            </div>
          </div>

          <!-- Save button -->
          <div class="flex justify-end">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md">
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
